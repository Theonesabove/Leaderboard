<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OT Hours Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px;
      color: #FFD700;
      text-shadow: 2px 2px #000;
    }

    /* Track styling */
    .track {
      position: relative;
      width: 600px;
      height: 300px;
      margin: 30px auto;
      border: 10px solid #555;
      border-radius: 50% / 30%;
      background: #333;
      overflow: hidden;
    }

    .car {
      position: absolute;
      width: 60px;
      height: 30px;
      border-radius: 5px;
      text-align: center;
      font-size: 10px;
      line-height: 30px;
      font-weight: bold;
      color: white;
    }

    .car1 { background: red; animation: race1 8s linear infinite; }
    .car2 { background: blue; animation: race2 8s linear infinite; }
    .car3 { background: green; animation: race3 8s linear infinite; }

    /* Animations for cars */
    @keyframes race1 {
      0%   { top: 0; left: 270px; }
      25%  { top: 135px; left: 540px; }
      50%  { top: 270px; left: 270px; }
      75%  { top: 135px; left: 0; }
      100% { top: 0; left: 270px; }
    }
    @keyframes race2 {
      0%   { top: 270px; left: 270px; }
      25%  { top: 135px; left: 0; }
      50%  { top: 0; left: 270px; }
      75%  { top: 135px; left: 540px; }
      100% { top: 270px; left: 270px; }
    }
    @keyframes race3 {
      0%   { top: 135px; left: 540px; }
      25%  { top: 270px; left: 270px; }
      50%  { top: 135px; left: 0; }
      75%  { top: 0; left: 270px; }
      100% { top: 135px; left: 540px; }
    }

    /* Leaderboard table */
    .leaderboard {
      width: 80%;
      margin: 0 auto 40px;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
      border: 1px solid #555;
      padding: 8px;
    }
    .leaderboard th {
      background: #333;
      color: #FFD700;
    }
    .leaderboard tr:nth-child(even) { background: #2a2a2a; }
  </style>
</head>
<body>
  <h1>üèÅ OT Hours Leaderboard üèÅ</h1>

  <div class="track">
    <div class="car car1">1st<br>Noj<br>147.67h</div>
    <div class="car car2">2nd<br>Salazar<br>135.69h</div>
    <div class="car car3">3rd<br>Real<br>129.55h</div>
  </div>

  <table class="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody id="ranking-body">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    const data = [
      ["Abril Mogotocoro, Julieth Lorena", 80.83],
      ["Agreda Ayala, Pablo Jose", 56.5],
      ["Ajquill Alvarez, Keren Daniela", 72.87],
      ["Albarran Garcia, Santiago", 44.83],
      ["Alfonzo Tarquini, Jheanpaul Alejandro", 41.42],
      ["Almanza Lobo, Luis Daniel", 99.43],
      ["Alonso Rodriguez, Andres Felipe", 34.64],
      ["Alvarado Mendoza, Emsho Fidel", 16.88],
      ["Alvarez Mendez, Johana Andrea", 63.37],
      ["Noj Avendano, Luis Gerardo", 147.67],
      ["Salazar Towers, Julian David", 135.69],
      ["Real Losada, Alison Dahiann", 129.55]
    ];

    // Sort data by hours (descending)
    const sorted = data.sort((a,b) => b[1] - a[1]);

    const tbody = document.getElementById("ranking-body");
    sorted.forEach((row, index) => {
      if (index < 3) return; // skip top 3 (already shown as cars)
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${index+1}</td><td>${row[0]}</td><td>${row[1]}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
