<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OT Hours Leaderboard</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      color: #FFD700;
      text-shadow: 2px 2px #000;
    }
    svg {
      display: block;
      margin: auto;
      background: #333;
      border-radius: 20px;
    }
    .leaderboard {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
      border: 1px solid #555;
      padding: 8px;
    }
    .leaderboard th {
      background: #222;
      color: #FFD700;
    }
    .leaderboard tr:nth-child(even) { background: #2a2a2a; }
  </style>
</head>
<body>
  <h1>üèÅ OT Hours Leaderboard üèÅ</h1>

  <svg width="800" height="400" viewBox="0 0 800 400">
    <!-- Grass infield -->
    <rect x="0" y="0" width="800" height="400" fill="#0a0" />

    <!-- Track outline -->
    <ellipse cx="400" cy="200" rx="350" ry="150" fill="#333" stroke="#888" stroke-width="10"/>

    <!-- Finish line -->
    <rect x="395" y="40" width="10" height="40" fill="white"/>
    <rect x="395" y="60" width="10" height="20" fill="black"/>
    <rect x="395" y="80" width="10" height="20" fill="white"/>
    <rect x="395" y="100" width="10" height="20" fill="black"/>

    <!-- Path cars follow -->
    <path id="trackPath" d="M 50 200 A 350 150 0 1 1 750 200 A 350 150 0 1 1 50 200 Z" fill="none" stroke="none"/>

    <!-- Cars -->
    <image href="https://upload.wikimedia.org/wikipedia/commons/0/0e/Nascar_car_icon.png" width="40" height="20">
      <animateMotion dur="20s" repeatCount="indefinite">
        <mpath href="#trackPath"/>
      </animateMotion>
    </image>

    <image href="https://upload.wikimedia.org/wikipedia/commons/0/0e/Nascar_car_icon.png" width="40" height="20">
      <animateMotion dur="22s" repeatCount="indefinite" begin="2s">
        <mpath href="#trackPath"/>
      </animateMotion>
    </image>

    <image href="https://upload.wikimedia.org/wikipedia/commons/0/0e/Nascar_car_icon.png" width="40" height="20">
      <animateMotion dur="24s" repeatCount="indefinite" begin="4s">
        <mpath href="#trackPath"/>
      </animateMotion>
    </image>
  </svg>

  <table class="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody id="ranking-body"></tbody>
  </table>

  <script>
    const data = [
      ["Noj Avendano, Luis Gerardo", 147.67],
      ["Salazar Towers, Julian David", 135.69],
      ["Real Losada, Alison Dahiann", 129.55],
      ["Almanza Lobo, Luis Daniel", 99.43],
      ["Mogotocoro, Julieth Lorena", 80.83],
      ["Ajquill Alvarez, Keren Daniela", 72.87],
      ["Alvarez Mendez, Johana Andrea", 63.37],
      ["Agreda Ayala, Pablo Jose", 56.5],
      ["Albarran Garcia, Santiago", 44.83],
      ["Alfonzo Tarquini, Jheanpaul Alejandro", 41.42],
      ["Alonso Rodriguez, Andres Felipe", 34.64],
      ["Alvarado Mendoza, Emsho Fidel", 16.88],
    ];

    const sorted = data.sort((a,b) => b[1] - a[1]);
    const tbody = document.getElementById("ranking-body");

    sorted.forEach((row, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${index+1}</td><td>${row[0]}</td><td>${row[1]}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
